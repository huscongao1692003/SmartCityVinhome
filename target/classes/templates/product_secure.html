<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Product-Admin</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Inter.css">
    <link rel="stylesheet" href="/assets/css/untitled.css">
    <link rel="stylesheet" href="/assets/css/imageUpload.css">

</head>

<body style="height: 1041.344px;">
<div th:replace="~{header :: header}">...</div>

    <div class="container" style="margin-top: 41px;margin-bottom: 41px;padding-bottom: 0px;height: 487px;">
        <div style="height: 231px;">
            <h1 style="font-size: 27px;padding-top: 26px;">Create New Product</h1>
            <form style="display: initial;" th:action="@{/addProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
                <!--Image-->

                <div class="file-upload">
                    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

                    <div class="image-upload-wrap">
                        <input th:field="*{image}" class="file-upload-input" type='file' onchange="readURL(this);" />
                        <div class="drag-text">
                            <h3>Drag and drop a file or select add Image</h3>
                        </div>
                    </div>
                    <div class="file-upload-content">
                        <img class="file-upload-image" src="#" alt="your image" />
                        <div class="image-title-wrap">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                        </div>
                    </div>
                </div>
                <!--Image-->
                <p style="margin-bottom: 10px;margin-top: 34px;margin-right: 407px;padding-bottom: 0px;padding-top: 3px;width: 537px;padding-right: 202px;">Enter product name:</p><input th:field="*{name}" class="form-control" type="text" style="width: 429px;display: initial;margin: 10px 39px;margin-top: 9px;margin-left: -74px;">
                <p style="margin-bottom: 10px;margin-top: 34px;margin-right: 407px;padding-bottom: 0px;padding-top: 3px;width: 537px;padding-right: 202px;">Enter price:</p><input th:field="*{fees}" class="form-control" type="text" style="width: 429px;display: initial;margin: 10px 39px;margin-top: 9px;">
                <button class="btn btn-primary" >Submit</button>
            </form>
        </div>
        <div class="table-responsive" style="margin-bottom: -1px;padding-bottom: 100px;margin-top: 145px;padding-top: 400px;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Fees</th>
                    <th scope="col">Image</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.fees}"></td>
                    <td>
                        <img th:src="@{|data:image/jpeg;base64,${product.image}|}" alt="Product Image" style="width: 100px; height: 100px;"/>
                    </td>
                    <td><a th:href="@{/viewProduct(id=${product.productId})}" class="btn btn-primary">View</a></td>
                    <td><a th:href="@{/deleteProduct(id=${product.productId})}" class="btn btn-primary">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" style="height: 610px;padding-top: 100px;margin-top: 153px;"></div>
<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/image.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/bold-and-dark.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</body>

</html>
