<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Service_Eroll</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.reflowhq.com/v2/toolkit.min.css">
    <link rel="stylesheet" href="assets/css/Inter.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
<div th:replace="~{header :: header}">...</div>
    <div class="container" style="margin-top: 41px;margin-bottom: 41px;padding-bottom: 0px;height: 100px;">
        <h1 style="font-size: 27px;padding-top: 26px;">Your Services</h1>
    </div>

<div class="table-responsive" style="margin-bottom: -1px;padding-bottom: 0px; height: 400px">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Service ID</th>
            <th scope="col">Service Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${services}">
            <td th:text="${service.serviceId}"></td>
            <td th:text="${service.name}"></td>
            <td><a th:href="@{/admin/displayUsers(serId=${service.serviceId})}" class="btn btn-success">VIEW</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->
<script>
    function changeClass() {
  var drop = document.getElementById("drop");
if(drop.classList.contains("undefined")){
  drop.classList.add("open");
    drop.classList.remove("undefined");
  }else{
    drop.classList.add("undefined");
    drop.classList.remove("open");
  }

}
</script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.reflowhq.com/v2/toolkit.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/bold-and-dark.js"></script>
</body>

</html>
