<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Message</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Inter.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body style="height: 1041.344px;">
<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->
<div class="container" style="margin-top: 41px;margin-bottom: 41px;padding-bottom: 100px">
        <div style="height: 99px;">
            <h1 style="font-size: 27px;padding-top: 26px;">Message</h1>
        </div>
        <div class="table-responsive-sm w-100" style="padding-top: 84px;margin-bottom: -1px;padding-bottom: 0px;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile Num</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="msg: ${contactMsgs}">
                    <td th:text="${msg.name}"></td>
                    <td th:text="${msg.mobileNum}"></td>
                    <td th:text="${msg.email}"></td>
                    <td th:text="${msg.message}"></td>
                    <td><a th:href="@{/closeMsg(id=${msg.contactId})}" class="btn btn-primary">CLOSE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
</body>

</html>
